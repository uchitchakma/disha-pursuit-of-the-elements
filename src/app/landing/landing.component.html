<div class="nav-arrow left-arrow" >
  <img src="../../assets/icons/Vector4.svg" class="arrow" (click)="scrollTo('prev')">
</div>
<main class="landing">
  <app-header />
  <div class="carousel" #carousel (scroll)="onScroll()">
    <div class="slide">
      <app-home-slide-1></app-home-slide-1>
    </div>
    <div class="slide">
      <app-home-slide-2></app-home-slide-2>
    </div>
    <div class="slide">
      <app-home-slide-3></app-home-slide-3>
    </div>
    <div class="slide">
      <app-home-slide-4></app-home-slide-4>
    </div>
    <div class="slide">
      <app-home-slide-5></app-home-slide-5>
    </div>
    <div class="slide">
      <app-home-slide-6></app-home-slide-6>
    </div>
    <div class="slide slide7">
      <app-home-slide-7></app-home-slide-7>
    </div>
    <div class="slide">
      <app-home-slide-9></app-home-slide-9>
    </div>
    <div class="slide">
      <app-home-slide-8></app-home-slide-8>
    </div>
  </div>
  <div class="nav-arrow right-arrow" >
    <img src="../../assets/icons/Vector5.svg" class="arrow" (click)="scrollTo('next')">
</div>
  <div class="carousel-indicators">
    <span class="indicator" *ngFor="let slide of slides; let i = index" 
          [ngClass]="{'active': i === activeSlideIndex, 
                      'special-color-indicator': (i === activeSlideIndex) && (i === 1 || i === 2 || i === 3)}"
          (click)="goToSlide(i)"></span>
  </div>
  
 <app-footer />
</main>
